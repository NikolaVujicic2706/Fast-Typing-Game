<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <title>Fast Typing Game</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  
</head>
<body>
  <div class="container">
    <div class="line line-1"></div>
    <div class="line line-2"></div>
    <div class="line line-3"></div>
    <div class="line line-4"></div>
    <div class="line line-5"></div>
    <div class="line line-6"></div>
    <div class="line line-7"></div>
    <div class="line line-8"></div>
    <div class="line line-9"></div>
    <div class="line line-10"></div>
    <div class="line line-11"></div>
    <div class="line line-12"></div>
    <div class="line line-13"></div>
    <div class="line line-14"></div>
    <div class="line line-15"></div>
    <div class="verticalLine"></div>
    <div class="display-result">0</div>
    <div class="startBtn">start</div>
    <div class="typing-line">
      <input type="text" class="main-input" value="Type here...">
    </div>
    <fieldset class="level">
      <legend>Select a Level:</legend>
      <label for="radio-1">Padawan</label>
      <input type="radio" name="radio" class="radio1">
      <label for="radio-2">Knight</label>
      <input type="radio" name="radio" class="radio2">
      <label for="radio-3">Master</label>
      <input type="radio" name="radio" class="radio3">
    </fieldset>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./js/words_pool.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
